<!doctype html>
<html>
  <head>
    <title>cb-alert</title>
  </head>
  <body>
    <div id="tips"></div>
    <script src="/socket.io/cb-tips/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var model = modelname = window.location.hash.substr(1);

      var socket = io( { path: '/socket.io/cb-tips' } );
      if(model) {
        socket.emit('model', model);
        socket.on('tip', (tip) => {
          $('#tips').append(`${tip.tokens} tipped from ${tip.tipper} for ${tip.model}!<br />`);
        });
      }
    </script>
  </body>
</html>
