<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      let socket;
      let shouldBeConnected = false;
      var modelname;

      $('#connectBtn').click(function(){
        modelname = $('#modelInput').val();
        $('#tokenlog').empty();
        if(socket) {
          socket.close();
          shouldBeConnected = false;
        }
        connect(modelname);
      });

      function connect(modelname) {
        shouldBeConnected = true;
        var host = location.origin.replace(/^http/, 'ws')
        socket = new WebSocket(host, modelname);
        socket.onmessage = function (msg) { message(msg.data); }

        function message(msg) {
          $('#tokenlog').append(msg + '</br>');
        }
      }

      setInterval(() => {
        if (shouldBeConnected && socket.readyState === WebSocket.CLOSED) {
          connect(modelname)
        }
      }, 10000)

    });
  </script>
</head>

<body>
  <div id="container">
    <input id="modelInput" type="text">
    <button id="connectBtn" type="button">connect</button>
    <div id="tokenlog"></div>
  </div>
</body>

</html>
